<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastCart Admin Panel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="initial-welcome" id="initialWelcome">
      <h1>Welcome to admin panel</h1>
      <img src="../img/ruleee.png" alt="FastCart" />
    </div>

    <div class="container" id="container">
      <div class="split left">
        <div class="welcome-content">
          <h1>Welcome to admin panel</h1>
          <img src="../img/ruleee.png" alt="FastCart" />
        </div>
      </div>
      <div class="split right">
        <div class="login-form">
          <h2>Log in</h2>
          <form>
            <div class="input-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" required />
              <span class="password-toggle">üëÅ</span>
            </div>
            <div class="form-footer">
              <a href="../Forgot/forgotEmail.html" class="forgot-link">Forgot password?</a>
              <button type="submit" class="login-btn">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../JS/dom.js"></script>
  </body>
</html>
