<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <aside class="left">
            <img src="./images/Group 1116606595.png" alt="">
            <div class="searchBox">
                <i class="bi bi-search" id="searchIcon"></i>
                <input type="search" class="search searchInp" placeholder="search...">
            </div>
        </aside>
        <aside class="right">
            <img src="./images/notifications.png" alt="" class="notifications">
            <div class="profileAdmin">
                <div class="circle">R</div>
                <p class="name">rahdin kumar </p>
            </div>
        </aside>
    </nav>
    <main class="main">
        <aside class="asideBar">
            <li class=""><i class="bi bi-house-door"></i><a href="" class="">Dashboard</a></li>
            <li class="active"><i class="bi bi-list-ul"></i><a href="" class="">Orders</a></li>
            <li class=""><i class="bi bi-tag"></i><a href="" class="">Products</a></li>
            <li class=""><i class="bi bi-folder"></i><a href="" class="">other</a></li>
        </aside>
        <div class="main1">
            <div class="searchWith">
                <h1 class="h1">Order</h1>   
                <button class="AddOrderss">+ Add Orders</button>
            </div>
            <div class="uppp">
                <div class="useless">
                    <div class="searchForm">
                        <input type="search"name="search" class="search" placeholder="Search..."> 
                        <img src="./images/Masc icon.png" alt="">
                    </div>
                    <select>
                        <option value="Newest">Newest</option>
                        <option value="Oldest">Oldest</option>
                    </select>
                </div>
                <div class="boxes">
                    <img src="./images/Button with Icon Only.png" alt="">
                    <img src="./images/Button with Icon Only (1).png" alt="" class="trash">
                </div>
            </div>
            <div class="emptyMSG" style="display: none;"> 
            <img src="./images/illustration.png" alt="">
            <h3 class="h3" >No Orders Yet</h3>
            <p class="para">All the upcoming orders from your store will be visible in this page.
                You can add orders by yourself if you sell offline. </p>
                <button class="AddOrders">+ Add Orders</button>
            </div>
            <div class="tContainer" >
                <table>
                    <thead>
                        <tr>
                            <th class="ch" ><input type="checkbox" class="checkAll">Order</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Payment status</th>
                            <th>Order Status</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
            <div class="all">
                <div class="pagination">
                  <button class="prevBut"><</button>
                  <span class="numbers"></span>
                  <button class="nextBut">></button>
                </div>
                <div class="resultsCount"></div>            
            </div>
        </div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
